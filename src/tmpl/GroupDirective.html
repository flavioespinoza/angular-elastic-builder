<div class="row">
  <div class="vs-header">
    <h4>Group Name</h4>
  </div>
</div>

<div class="elastic-builder-group">

  <h5>If
    <select data-ng-model="group.subType" class="form-control">
      <option value="and">all</option>
      <option value="or">any</option>
    </select>
    of these conditions are met
  </h5>
  <div
    data-ng-repeat="rule in group.rules"
    data-elastic-builder-chooser="rule"
    data-elastic-fields="elasticFields"
    data-depth="{{ +depth + 1 }}"
    data-on-remove="removeChild($index)"></div>

  <div class="list-group-item actions" data-ng-class="getGroupClassName()">
    <a class="btn btn-xs btn-action pull-right" title="Add Sub-Rule" data-ng-click="addRule()">
      <i class="fa fa-plus"></i>
    </a>
    <a class="btn btn-xs btn-action pull-right" title="Add Sub-Group" data-ng-click="addGroup()">
      <i class="fa fa-list"></i>
    </a>
    <a class="btn btn-xs btn-remove pull-right" data-ng-click="onRemove()">
      <i class="fa fa-minus"></i>
    </a>
  </div>

</div>
