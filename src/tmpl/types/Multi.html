<div class="multi-rule">
  <div class="col-lg-12">
      <div class="input-group">
        <div class="checkbox-wrapper" data-ng-repeat="choice in guide.choices">
          <label class="checkbox">
            <input type="checkbox" data-ng-model="rule.values[choice]">
            {{ choice }}

        </div>
      </div>
    </div>
</div>
